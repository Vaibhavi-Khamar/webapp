---

version: 2 # use CircleCI 2
jobs: # a collection of steps
  build:
    docker: 
      - image: circleci/node:12.14.1 
      - image: circleci/mysql:5.7.25 
        environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: clouddb
          MYSQL_USER: root
    steps: 
      - checkout 
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - run:
          name: install-npm-wee
          command: npm install
      - run:
          name: Install packages
          command: sudo apt-get update && sudo apt-get install wget zip unzip && sudo apt-get install python-dev && sudo apt-get install python-pip -y
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run: 
          name: test
          command: npm test
      - run:
          name: Zip Artifact and upload to S3
          command: |
            AWS_DEFAULT_REGION="us-east-1" aws deploy push \
            --application-name csye6225-webapp \
            --description "This is my deployment" \
            --ignore-hidden-files \
            --s3-location s3://codedeploy.vaibhavikhamar.me/csye6225-webapp-codedeploy-${CIRCLE_BUILD_NUM}.zip \
            --source .
      - run:
          name: Make CodeDeploy API call
          command: |
            echo "Calling CodeDeploy Agent to pick the artifact and deploy on EC2 instance"
            AWS_DEFAULT_REGION="us-east-1" aws deploy create-deployment --application-name csye6225-webapp --deployment-group-name csye6225-webapp-deployment --s3-location bucket=codedeploy.vaibhavikhamar.me,bundleType=zip,key=csye6225-webapp-codedeploy-${CIRCLE_BUILD_NUM}.zip



